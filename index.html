<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--header here with title and explanation-->
    <header>
        <div class = "scores">
            <a id="highscore-link">View hign scores</a>
        </div>
        <div id="timer" class="timer">
            time: 60
        </div>
    </header>


 <!-- include start button and high score-->
    <section id="container" class="container">
       <h1>Javascript timed quiz</h1>
       <p>Once the start button is clicked, the quiz starts and you will have 60 seconds to answer all 5 questions. Any question answered incorrectly will deduct 10 seconds from your remaining time. Good luck! </p>
       <div class="control">
           <button id="sta-btn" class="sta-btn">Begin Quiz</button>
       </div>
    </section>

 <!--add questions here with timer-->
 <section id="gameover">
     <div id="finalscore"></div>
     <input type="text" size="35" placeholder="Enter initals here to record highscore" name="initial" id="initials"/>
     <button id="Submitscore">Submit your score</button>
 </section>

 <!--submit score and view highscore portion goes here-->
 <section id="scoreblock">
    <div id="highscore">
        <div id="highscore-head">
            <h2>player initails</h2>
            <h2>player score</h2>
        </div>
        <div id="score-initals"></div>
        <div id="player-score"></div>
    </div>
 </section>
 <!--play again?-->
 <section id="endgamebutton">
     <button id="playagain" onclick="replayquiz()">play again</button>
     <!--reset score-->
     <button id="resetscore" onclick="resetscore()">reset score</button>
 </section>

</main>

<script src="assets/script.js"></script> 
<script src="assets/qu-quest.js"></script>
</body>
</html>
