<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--header here with title and explanation-->
    <header>
        <div class = "scores">
            <a id="highscore-link">View hign scores</a>
        </div>
        <div id="timer" class="timer">
            time: 60
        </div>
    </header>


 <!-- include start button and high score-->
    <section id="container" class="container">
       <h1>Javascript timed quiz</h1>
       <p>Once the start button is clicked, the quiz starts and you will have 60 seconds to answer all 5 questions. Any question answered incorrectly will deduct 10 seconds from your remaining time. Good luck! </p>
       <div class="control">
           <button id="sta-btn" class="sta-btn">Begin Quiz</button>
       </div>
    </section>

 <!--add questions here with timer-->
 <section id="que-container" class="hide">
     <h1 id="question">Questions</h1>
     <div id="ans-btn" class="btn-grid">
         <button class="btn">Answer 1</button>
         <button class="btn">Answer 2</button>
         <button class="btn">Answer 3</button>
         <button class="btn">Answer 4</button>
     </div>
     <h2 id="confirm-ans" class="correct-wrong hide"></h2>
     <div class="settings">
         <button id="next-btn" class="next-btn hide">Next</button>
     </div>    
 </section>

 <!--submit score and view highscore portion goes here-->
 <section id="scoreblock" class="hide">
     <form id="submitform">
         <h3>User-score</h3>
         <label id="initals">Type initials here to save score</label>
         <input type="text" id="initials-sect" placeholder="Type initials here" maxlength="3">
         <button id="submit-btn">Submit</button>
     </form>
     
 </section>


 <!--play again?-->
 <section id="endgamebutton">
     <button id="playagain" onclick="replayquiz()">play again</button>
     <!--reset score-->
     <button id="resetscore" onclick="resetscore()">reset score</button>
 </section>

</main>

<script src="assets/script.js"></script> 
<script src="assets/qu-quest.js"></script>
</body>
</html>
