<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--header here with title and explanation-->
    <header>
        <div class = "scores">
            <a id="highscore-link">View hign scores</a>
        </div>
        <div id="timer" class="timer">
            time: 60
        </div>
    </header>


 <!-- include start button and high score-->
    <section id="quiz">
        <div id="timer">Time remaining</div>
            <div id="questions">
                <p>placeholder for questions</p>
            </div>
            <button id="a" onclick="checkAnswer('a')">A</button>
            <button id="b" onclick="checkAnswer('b')">B</button>
            <button id="c" onclick="checkAnswer('c')">C</button>
            <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="results"></div>
    </section>

 <!--add questions here with timer-->
 <section id="gameover">
     <div id="finalscore"></div>
     <input type="text" size="35" placeholder="Enter initals here to record highscore" name="initial" id="initials"/>
     <button id="Submitscore">Submit your score</button>
 </section>

 <!--submit score and view highscore portion goes here-->
 <section id="scoreblock">
    <div id="highscore">
        <div id="highscore-head">
            <h2>player initails</h2>
            <h2>player score</h2>
        </div>
        <div id="score-initals"></div>
        <div id="player-score"></div>
    </div>
 </section>
 <!--play again?-->
 <section id="endgamebutton">
     <button id="playagain" onclick="replayquiz()">play again</button>
     <!--reset score-->
     <button id="resetscore" onclick="resetscore()">reset score</button>
 </section>

</main>

<script src="assets/script.js"></script> 
<script src="assets/qu-quest.js"></script>
</body>
</html>
